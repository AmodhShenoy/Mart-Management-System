<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login_style.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

	<div class="container">

			<div class="pp">
				<img src="p1.jpeg" alt="User">
			</div>
			
			<div class="form">

				<form>
					<p class="fields"><span class='fas fa-user-alt'></span><input type="text" class="box" name="username" placeholder=" Enter Username" required="required"></p>
					<p class="fields"><span class='fas fa-lock'></span><input type="password" class="box" name="pwd" placeholder=" Enter Password" required="required"></p>
					<p class="rmbr"><input type="checkbox" checked="checked">Remember Me</p>
					<button type="submit">LOGIN</button>
				</form>

			</div>

			<div class="cancel">
				<button name="cancel">Cancel</button>
				<span class="frgt"><a href="#">Forgot Password?</a></span>
				
			</div>
		
	</div>

</body>
</html>
